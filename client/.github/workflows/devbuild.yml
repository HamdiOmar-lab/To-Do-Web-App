name: Build Dev Branch

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    name: Full Build on Dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build  # Attendre que le job 'build' soit termin√©

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t my-react-app:dev .
